<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Categories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            padding: 0 20px;
            gap: 20px;
        }

        .card {
            flex: 1;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        /* Card hover effects */
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .sedan {
            background-color: #ff8c42;
        }

        .suv {
            background-color: #33658a;
        }

        .luxury {
            background-color: #282c34;
        }

        .card h2 {
            font-size: 26px;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Smaller image styling */
        .card img {
            width: 60%; /* Makes the image width 60% of the card's width */
            max-width: 200px; /* Limits the image size to a maximum of 200px */
            height: auto; /* Maintains the aspect ratio */
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 15px; /* Adds space below the image */
        }

        .card:hover img {
            transform: scale(1.05); /* Slight zoom effect when hovered */
        }

        button {
            background-color: white;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            z-index: 2;
        }

        button:hover {
            background-color: #ddd;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>

    <div class="container">
        <div class="card sedan">
            <img src="Screenshot 2024-12-21 113952.png" alt="Sedan image" />
            <h2>SEDANS</h2>
            <p>Comfortable cars for city driving. Ideal for daily commutes and longer rides.</p>
            <button>Learn More</button>
        </div>
        <div class="card suv">
            <img src="Screenshot 2024-12-21 115853.png" alt="SUV image" />
            <h2>SUVs</h2>
            <p>Perfect for family vacations and off-road adventures with spacious interiors.</p>
            <button>Learn More</button>
        </div>
        <div class="card luxury">
            <img src="Screenshot 2024-12-21 115928.png" alt="Luxury image" />
            <h2>LUXURY</h2>
            <p>Experience ultimate comfort and style with the best luxury brands.</p>
            <button>Learn More</button>
        </div>
    </div>
</body>
</html>
