<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Product Card</title>
</head>
<body>
   
    <div style="display: flex; border: 1px solid #ccc; border-radius: 10px; width: 600px; box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1); font-family: Arial, sans-serif;">

      
        <div style="flex: 1;">
            <img src="Screenshot 2024-12-18 213115.png" alt="Perfume Bottle" style="width: 100%; height: auto; border-top-left-radius: 10px; border-bottom-left-radius: 10px;">
        </div>

        <div style="flex: 1; padding: 20px; background-color: #f9f9f9;">
            <p style="font-size: 12px; color: #888; letter-spacing: 2px; margin: 0;">PERFUME</p>
            <h1 style="font-size: 20px; margin: 10px 0;">Gabrielle Essence Eau De Parfum</h1>
            <p style="font-size: 12px; color: #555; line-height: 1.5;">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p style="color: green; font-size: 20px; font-weight: bold; margin: 10px 0;">
                $149.99 <span style="text-decoration: line-through; color: #aaa; font-size: 14px;">$169.99</span>
            </p>
            <button style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 14px;">
                Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
