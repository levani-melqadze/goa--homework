<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: #161b22;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h2 {
      font-size: 18px;
      margin: 15px 0 5px;
    }
    .card p {
      font-size: 14px;
      color: #8b949e;
      margin-bottom: 15px;
    }
    .card .price {
      font-size: 16px;
      color: #3ce7c9;
      margin-bottom: 10px;
    }
    .card .time {
      font-size: 14px;
      color: #8b949e;
    }
    .card .creator {
      font-size: 12px;
      color: #8b949e;
      margin-top: 15px;
      border-top: 1px solid #2c313a;
      padding-top: 10px;
    }
    .card .creator span {
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="Screenshot 2024-12-25 222222.png" alt="">
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="price">0.041 ETH</div>
    <div class="time">3 days left</div>
    <div class="creator">Creation of <span>Jules Wyvern</span></div>
  </div>
</body>
</html>
