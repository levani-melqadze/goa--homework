<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Insights</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0D0C1D;
            color: #fff;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .content {
            display: flex;
            max-width: 1200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            overflow: hidden;
        }
        .text-section {
            flex: 1;
            background-color: #0D0C1D;
            padding: 50px;
        }
        .text-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .text-section h1 span {
            color: #c731e5; 
        }
        .text-section p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #bdbdbd;
        }
        .stats {
            display: flex;
            gap: 40px;
        }
        .stats div {
            text-align: center;
        }
        .stats div h2 {
            font-size: 1.5rem;
            margin: 0;
        }
        .stats div p {
            margin: 0;
            color: #bdbdbd;
        }
        .image-section {
            flex: 1;
            background: url('your-image-path.jpg') no-repeat center center/cover;
            filter: brightness(0.7) saturate(1.5) hue-rotate(270deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            
            <div class="text-section">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats">
                    <div>
                        <h2>10k+</h2>
                        <p>COMPANIES</p>
                    </div>
                    <div>
                        <h2>314</h2>
                        <p>TEMPLATES</p>
                    </div>
                    <div>
                        <h2>12M+</h2>
                        <p>QUERIES</p>
                    </div>
                </div>
            </div>
          <img src="Screenshot 2024-12-17 210900.png"
            <div class="image-section"></div>
        </div>
    </div>
</body>
</html>
