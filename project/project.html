<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body style="background-image: url('mini-coupe-high-speed-drive-road-with-front-lights_114579-5040.avif'); 
             background-size: cover; 
             background-position: center; 
             background-repeat: no-repeat; 
             font-family: Arial, sans-serif; 
             color: white;">

    <main style="text-align: center; padding: 20px;">
        <article>
            <form action="project2.html" method="post" style="background: rgba(0, 0, 0, 0.5); padding: 20px; border-radius: 10px; display: inline-block;">
                <legend style="font-size: 1.5em; margin-bottom: 20px; color: aqua;">Personal Details</legend>

                <label for="salutation">Salutation:</label>
                <select id="salutation" name="salutation" style="margin-bottom: 10px;">
                    <option value="none">--None--</option>
                    <option value="mr">Mr.</option>
                    <option value="mrs">Mrs.</option>
                    <option value="miss">Miss</option>
                    <option value="dr">Dr.</option>
                </select>
                <br><br>
            
                <label for="firstname">First name:</label>
                <input type="text" id="firstname" name="firstname" style="margin-bottom: 10px;">
                <br><br>
            
                <label for="lastname">Last name:</label>
                <input type="text" id="lastname" name="lastname" style="margin-bottom: 10px;">
                <br><br>
            
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <br><br>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" style="margin-bottom: 10px;">
                <br><br>
            
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" style="margin-bottom: 10px;">
                <br><br>

                <input type="button" value="Submit" onclick="window.location.href='poject2.html';" style="background-color: aqua; color: black; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">

           
           

           
         
            
           
            </form>
        </article>
    </main>
</body>
</html>
