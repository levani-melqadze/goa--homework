<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body style="background-image: url('mini-coupe-high-speed-drive-road-with-front-lights_114579-5040.avif'); 
             background-size: cover; 
             background-position: center; 
             background-repeat: no-repeat; 
             font-family: Arial, sans-serif; 
             color: white;">

    <main style="text-align: center; padding: 20px;">
        <article>
            <form action="project4.html" method="post" style="background: rgba(0, 0, 0, 0.5); padding: 20px; border-radius: 10px; display: inline-block;">
                <legend style="font-size: 1.5em; margin-bottom: 20px; color: aqua;">Personal Details</legend>

                <label for="firstname" style="display: block; margin-bottom: 5px;">First name:</label>
                <input type="text" id="firstname" name="firstname" style="margin-bottom: 10px; width: 100%; padding: 8px; box-sizing: border-box;">
                <br><br>

                <label for="password" style="display: block; margin-bottom: 5px;">Password:</label>
                <input type="password" id="password" name="password" style="margin-bottom: 10px; width: 100%; padding: 8px; box-sizing: border-box;">

                <input type="button" value="submit" onclick="window.location.href='poject2.html';" style="background-color: aqua; color: black; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            </form>
        </article>
    </main>
</body>
</html>
