<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი საიტი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            padding: 20px;
            background-color: white;
            margin-top: 20px;
            border-radius: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .box {
            background-color: #3498db;
            padding: 20px;
            text-align: center;
            color: white;
            border-radius: 8px;
        }

        .box:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>ჩემი ვებ-გვერდი</h1>
    </header>
    <main>
        <div class="content">
            <div class="box">კონტენტი 1</div>
            <div class="box">კონტენტი 2</div>
            <div class="box">კონტენტი 3</div>
        </div>
    </main>
</body>
</html>
