<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW ლოგო</title>
    <style>
        /* მთლიანი ლოგო */
        .bmw-logo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #fff;
            position: relative;
            border: 6px solid #000;
        }

        /* მრგვალი ფორმის ბლოკები */
        .quarter {
            position: absolute;
            width: 50%;
            height: 50%;
        }

        /* მარცხენა ზედა კვადრატი (ლურჯი) */
        .top-left {
            top: 0;
            left: 0;
            background-color: #006ab6;
        }

        /* მარჯვენა ზედა კვადრატი (თეთრი) */
        .top-right {
            top: 0;
            right: 0;
            background-color: #fff;
        }

        /* მარცხენა ქვედა კვადრატი (შავი) */
        .bottom-left {
            bottom: 0;
            left: 0;
            background-color: #000;
        }

        /* მარჯვენა ქვედა კვადრატი (თეთრი) */
        .bottom-right {
            bottom: 0;
            right: 0;
            background-color: #fff;
        }

        /* ცენტრის კვადრატი (თეთრი წრე) */
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            background-color: #fff;
            border-radius: 50%;
            border: 6px solid #000;
        }

        /* ცენტრის წრეში დამატებითი დიზაინი */
        .center::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            background-color: #006ab6;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="bmw-logo">
        <div class="quarter top-left"></div>
        <div class="quarter top-right"></div>
        <div class="quarter bottom-left"></div>
        <div class="quarter bottom-right"></div>
        <div class="center"></div>
    </div>
</body>
</html>
