<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>საქართველოს დროშა</title>
    <style>
        .georgia-flag {
            width: 300px;
            height: 200px;
            background-color: #fff;
            position: relative;
        }

        .georgia-flag::before, .georgia-flag::after {
            content: '';
            position: absolute;
            background-color: #d70000;
        }

        .georgia-flag::before {
            width: 60px;
            height: 200px;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .georgia-flag::after {
            width: 200px;
            height: 60px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .cross {
            width: 60px;
            height: 60px;
            background-color: #d70000;
            position: absolute;
        }

        .top-left {
            top: 20px;
            left: 20px;
        }

        .top-right {
            top: 20px;
            right: 20px;
        }

        .bottom-left {
            bottom: 20px;
            left: 20px;
        }

        .bottom-right {
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="georgia-flag">
        <div class="cross top-left"></div>
        <div class="cross top-right"></div>
        <div class="cross bottom-left"></div>
        <div class="cross bottom-right"></div>
    </div>
</body>
</html>
