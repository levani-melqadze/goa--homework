<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #1f1f1f;
            color: #fff;
        }
        
       
        .card {
            background-color: #2c2c2c;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
       
        .profile-img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid #3d3d3d;
        }
        
     
        .name {
            font-size: 1.5em;
            margin: 10px 0 5px;
            color: #b4ec51;
        }
        
        .location {
            color: #88c540;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
       
        .description {
            font-style: italic;
            margin-bottom: 20px;
            color: #bbb;
        }
        
   
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            text-decoration: none;
            color: #fff;
            background-color: #444;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .btn:hover {
            background-color: #5a5a5a;
        }
        </style>
