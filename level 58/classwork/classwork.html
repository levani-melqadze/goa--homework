<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #box {
            width: 100px;
            height: 100px;
            background-color: green;
            animation: changeSizeColor 4s ease-in-out infinite;
        }
        @keyframes changeSizeColor {
            0% {
                background-color: green;
                width: 100px;
                height: 100px;
            }
            50% {
                background-color: yellow;
                width: 150px;
                height: 150px;
            }
            100% {
                background-color: red;
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
