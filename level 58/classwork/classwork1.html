<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Logo Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .circle {
      width: 100px; 
      height: 100px;
      border: 8px solid #fff; 
      border-top: 8px solid transparent; 
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .text {
      margin-left: 20px; 
      font-size: 24px; 
      font-weight: bold;
    }

    .logo {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="circle"></div>
    <div class="text">logo</div>
  </div>
</body>
</html>
