<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
        <fieldset style="width: 350px; background-color: #f2f2f2; padding: 20px; margin: auto;">
            <legend><b>Registration form</b></legend>

            <label for="firstname">First Name</label><br>
            <input type="text" id="firstname" name="firstname" style="width: 100%;"><br><br>

            <label for="lastname">Last Name</label><br>
            <input type="text" id="lastname" name="lastname" style="width: 100%;"><br><br>

            <label for="nickname">Nick Name</label><br>
            <input type="text" id="nickname" name="nickname" style="width: 100%;"><br><br>

            <label for="email">e-mail</label><br>
            <input type="email" id="email" name="email" style="width: 100%;"><br><br>

            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" style="width: 100%;"><br><br>

            <label for="dob">Date of Birth</label><br>
            <input type="date" id="dob" name="dob" style="width: 100%;"><br><br>

            <label>Gender</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="others" name="gender" value="others">
            <label for="others">Others</label>
            <br><br>

            <label for="mobile">Mobile</label><br>
            <input type="tel" id="mobile" name="mobile" style="width: 100%;"><br><br>

            <label for="address">Address</label><br>
            <textarea id="address" name="address" rows="4" style="width: 100%;"></textarea><br><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
