<!-- განიხილეთ განსხვავებები და მსგავსებები list'ს, tuple'ს და set'ს შორის -->

<!-- მსგავსება:კოლექციები: სამივე გამოიყენება მრავალი ელემენტის შესანახად.

ცვლადი ტიპები: სამივე შეიძლება შეიცავდეს სხვადასხვა ტიპის ელემენტებს (მაგალითად, რიცხვები, სტრიქონები, სხვა კოლექციები).

2)განსხვავება:List: ცვალებადია, რაც ნიშნავს, რომ შეგიძლიათ ელემენტების დამატება, წაშლა ან ცვლილება.

Tuple: უცვლელია, რაც ნიშნავს, რომ ელემენტების დამატება, წაშლა ან ცვლილება შეუძლებელია მის შექმნის შემდეგ.

Set: ცვალებადია, მაგრამ მხოლოდ ელემენტების დამატება და წაშლაა შესაძლებელი (ინდივიდუალური ელემენტების ცვლილება შეუძლებელია).
