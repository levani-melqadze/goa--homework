<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-wrap Example</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap; /* ეს ატრიბუტი ნიშნავს, რომ ელემენტები შეიძლება გადავლენ იმ შემთხვევაში, თუ კონტეინერი არ იტევს მათ */
            justify-content: flex-start;
        }
        .item {
            width: 100px;
            height: 100px;
            margin: 5px;
            background-color: lightyellow;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
</div>

</body>
</html>
