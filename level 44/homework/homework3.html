<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-grow and Flex-shrink</title>
    <style>
        .container {
            display: flex;
            justify-content: flex-start;
        }
        .item {
            width: 100px;
            height: 100px;
            margin: 5px;
            background-color: lightcoral;
            text-align: center;
            line-height: 100px;
            flex-grow: 1; /* ყველა ელემენტს მიეცემა ცვალებადი ზომა */
            flex-shrink: 1; /* ელემენტები შეიძლება შეკუმშონ */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
</div>

</body>
</html>
