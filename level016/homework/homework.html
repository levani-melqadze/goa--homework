<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ნავიგაციის მენიუ</title>
    <style>
        ul {
            list-style-type: none; /* ნიშნების ამოღება */
            padding: 0;
            margin: 0;
            display: flex; /* ელემენტების ჰორიზონტალური განლაგება */
            justify-content: space-around; /* ელემენტების შორის თანაბარი სივრცე */
            background-color: #333;
        }

        li {
            display: inline; /* Inline ელემენტები */
        }

        li a {
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            text-align: center;
        }

        li a:hover {
            background-color: #111; /* hover ეფექტი */
        }
    </style>
</head>
<body>

    <!-- ნავიგაციის მენიუ -->
    <ul>
        <li><a href="#main">მთავარი</a></li>
        <li><a href="#about">შესახებ</a></li>
        <li><a href="#contact">კონტაქტი</a></li>
    </ul>

    <!-- სურათის ბმული -->
    <a href="https://example.com">
        <center><img src="" alt="აღწერა სურათის შესახებ"></center>
    </a>





</body>
</html>
