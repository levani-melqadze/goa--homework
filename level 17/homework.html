<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <h2>Registration Form</h2>

    <!-- Simplified Form -->
    <form action="goa.html" method="POST">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" placeholder="Enter your name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male"> Male<br>
        <input type="radio" id="female" name="gender" value="female"> Female<br>
        <input type="radio" id="other" name="gender" value="other"> Other<br><br>

        <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions<br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
