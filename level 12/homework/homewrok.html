<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემს შესახებ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>ჩემს შესახებ</h1>
    </header>

    <img src="your-image.jpg" alt="ჩემი ფოტო">

    <p>გამარჯობა! მე ვარ ლევანი.  მე მიყვარს კითხვა>

    <p>მე ვსწავლობ 1 საჯარო სკოლაში. ჩემი ჰობია კალათბურთის თამაში.</p>

    <button onclick="alert('გმადლობთ ჩემს გვერდის მონახულებისთვის!')">დააჭირეთ აქ</button>

</body>
</html>
