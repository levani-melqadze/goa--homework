<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Table</title>
</head>
<body>
    <table border="1">
        <tr style="background-color: lightblue;">
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr style="background-color: lightgreen;">
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
        <tr style="background-color: lightyellow;">
            <td>Row 3, Col 1</td>
            <td>Row 3, Col 2</td>
            <td>Row 3, Col 3</td>
        </tr>
        <tr style="background-color: lightcoral;">
            <td>Row 4, Col 1</td>
            <td>Row 4, Col 2</td>
            <td>Row 4, Col 3</td>
        </tr>
        <tr style="background-color: lightgray;">
            <td>Row 5, Col 1</td>
            <td>Row 5, Col 2</td>
            <td>Row 5, Col 3</td>
        </tr>
    </table>
</body>
</html>
