<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            border: 1px solid black;
            height: 50px;
            text-align: center; /* ჰორიზონტალური ცენტრი */
            vertical-align: middle; /* ვერტიკალური ცენტრი */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Text 1</td>
            <td>Text 2</td>
            <td>Text 3</td>
        </tr>
        <tr>
            <td>Text 4</td>
            <td>Text 5</td>
            <td>Text 6</td>
        </tr>
    </table>
</body>
</html>
