<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            text-align: center;
        }
        .solid-border {
            border: 2px solid black;
        }
        .dashed-border {
            border: 2px dashed blue;
        }
        .dotted-border {
            border: 2px dotted red;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="solid-border">Solid Border</td>
            <td class="dashed-border">Dashed Border</td>
            <td class="dotted-border">Dotted Border</td>
        </tr>
        <tr>
            <td class="solid-border">Solid Border</td>
            <td class="dashed-border">Dashed Border</td>
            <td class="dotted-border">Dotted Border</td>
        </tr>
    </table>
</body>
</html>
