<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>My Family</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Relationship</th>
        </tr>
        <tr>
            <td>John</td>
            <td>45</td>
            <td>Father</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>42</td>
            <td>Mother</td>
        </tr>
        <tr>
            <td>Michael</td>
            <td>18</td>
            <td>Brother</td>
        </tr>
    </table>
</body>
</html>
