<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Rainbow</title>
    <style>
        .red {
            color: red;
            font-size: 30px;
        }
        .orange {
            color: orange;
            font-size: 30px;
        }
        .yellow {
            color: yellow;
            font-size: 30px;
            background-color: black;
        }
        .green {
            color: green;
            font-size: 30px;
        }
        .blue {
            color: blue;
            font-size: 30px;
        }
        .indigo {
            color: indigo;
            font-size: 30px;
        }
        .violet {
            color: violet;
            font-size: 30px;
        }
    </style>
</head>
<body>

    <h1>Text Rainbow Example</h1>
    <p>
        <span class="red">R</span>
        <span class="orange">A</span>
        <span class="yellow">I</span>
        <span class="green">N</span>
        <span class="blue">B</span>
        <span class="indigo">O</span>
        <span class="violet">W</span>
    </p>

</body>
</html>
