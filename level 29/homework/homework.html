<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Sign Up</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0;">


    <div style="background-color: #3b5998; color: white; padding: 15px;">
        <h1 style="margin: 0; font-size: 2.5em; text-align: center;">facebook</h1>
    </div>

   
    <div style="width: 100%; display: flex; justify-content: center; padding-top: 50px;">
        <div style="background-color: white; padding: 20px; width: 400px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
            <h2 style="text-align: center; font-size: 1.5em; color: #333;">Create a new account</h2>
            <p style="text-align: center; color: #777;">It's quick and easy.</p>
            <hr style="border: none; border-bottom: 1px solid #ccc; margin: 20px 0;">

            <form action="#" method="post">
                <div style="display: flex; justify-content: space-between;">
                    <input type="text" name="first_name" placeholder="First name" required style="width: 48%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    <input type="text" name="last_name" placeholder="Last name" required style="width: 48%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>

                <input type="email" name="email" placeholder="Mobile number or email" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">
                
                <input type="password" name="password" placeholder="New password" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">

                <p style="color: #777;">Birthday</p>
                <div style="display: flex; justify-content: space-between;">
                    <select name="day" required style="width: 32%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="">Day</option>
                       
                    </select>
                    <select name="month" required style="width: 32%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="">Month</option>
                       
                    </select>
                    <select name="year" required style="width: 32%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                        <option value="">Year</option>
                        
                    </select>
                </div>

                <p style="color: #777; margin-top: 10px;">Gender</p>
                <div style="display: flex; justify-content: space-between;">
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="custom" required> Custom</label>
                </div>

                <p style="font-size: 12px; color: #777; margin-top: 10px;">By clicking Sign Up, you agree to our Terms, Privacy Policy, and Cookies Policy.</p>

                <button type="submit" style="width: 100%; background-color: #4CAF50; color: white; padding: 10px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;">Sign Up</button>
            </form>
        </div>
    </div>

</body>
</html>
