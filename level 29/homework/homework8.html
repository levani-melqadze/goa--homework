<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Example</title>
    <style>
        body {
            background-color: rgb(91, 86, 86); /* ყავისფერი ფონდი */
        }
    </style>
</head>
<body>
    <h1 style="font-size: 36px;">ეს არის დიდი ტექსტი</h1>
    <h2 style="font-size: 30px;">ეს არის საშუალო დიდი ტექსტი</h2>
    <h3 style="font-size: 24px;">ეს არის საშუალო პატარა ტექსტი</h3>
    <p style="font-size: 18px;">ეს არის პატარა ტექსტი</p>
    <p style="font-size: 14px;">ეს არის კიდევ უფრო პატარა ტექსტი</p>
    <p style="font-size: 10px;">ეს არის ყველაზე პატარა ტექსტი</p>
</body>
</html>
