<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Text Elements</title>
    <style>
        h1 {
            color: red;
            background-color: yellow;
            text-align: left;
        }

        h2 {
            color: blue;
            background-color: lightgreen;
            text-align: right;
        }

        h3 {
            color: white;
            background-color: black;
            text-align: center;
        }

        h4 {
            color: green;
            background-color: pink;
            text-align: justify;
        }

        h5 {
            color: orange;
            background-color: lightblue;
            text-align: right;
        }

        h6 {
            color: purple;
            background-color: grey;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>This is the first text element.</h1>
    <h2>This is the second text element.</h2>
    <h3>This is the third text element.</h3>
    <h4>This is the fourth text element.</h4>
    <h5>This is the fifth text element.</h5>
    <h6>This is the sixth text element.</h6>
</body>
</html>
