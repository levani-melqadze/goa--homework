<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .move-right {
            width: 100px;
            height: 100px;
            background-color: blue;
            animation: moveRight 2s forwards;
        }

        @keyframes moveRight {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(200px);
            }
        }
    </style>
</head>
<body>
    <div class="move-right"></div>
</body>
</html>
