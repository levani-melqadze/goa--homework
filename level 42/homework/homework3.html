<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი ჰობი</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f3f4f6;
    }
    
    .container {
        margin: 40px auto;
        max-width: 600px;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
    }
    
    header {
        text-align: center;
        margin-bottom: 20px;
    }
    
    h1 {
        font-size: 2em;
        color: #2d3436;
    }
    
    .hobby {
        padding: 20px;
        background-color: #a29bfe;
        border-radius: 8px;
    }
    
    p {
        font-size: 1.2em;
        color: #2d3436;
    }
    </style>
    <div class="container">
        <header>
            <h1>ჩემი ჰობი - გიტარის დაკვრა</h1>
        </header>
        <section class="hobby">
            <p>მე მიყვარს გიტარის დაკვრა, რადგან მუსიკა ძალიან დამამშვიდებს და მეხმარება ემოციების გამოხატვაში.</p>
        </section>
    </div>
</body>
</html>
