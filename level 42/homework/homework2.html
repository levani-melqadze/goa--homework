<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მინიმუმ 2 div</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
    }
    
    .container {
        margin: 50px auto;
        max-width: 800px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 8px;
    }
    
    .box {
        margin: 15px;
        padding: 20px;
        background-color: #dfe6e9;
        border-radius: 8px;
    }
    
    .box1 {
        background-color: #ffeaa7;
    }
    
    .box2 {
        background-color: #74b9ff;
    }
    </style>
    
    <div class="container">
        <div class="box box1">
            <p>ეს არის პირველი div, რომელიც შეიძლება შეიცავდეს ნებისმიერი ტექსტს ან ელემენტებს.</p>
        </div>
        <div class="box box2">
            <p>მეორე div შიგნით შეგიძლიათ განათავსოთ სხვა ტექსტები ან ვიჯეტები.</p>
        </div>
    </div>
</body>
</html>
