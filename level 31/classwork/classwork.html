<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Colors</title>
</head>
<body>

    <p style="color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);">This is a white paragraph with a black background.</p>
    <p style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);">This is a black paragraph with a white background.</p>
    <p style="color: rgb(255, 0, 0); background-color: rgb(0, 0, 0);">This is a red paragraph with 2a black background.</p>
    <p style="color: rgb(0, 255, 0); background-color: rgb(0, 0, 0);">This is a green paragraph with a black background.</p>
    <p style="color: rgb(0, 0, 255); background-color: rgb(255, 255, 255);">This is a blue paragraph with a white background.</p>

</body>
</html>
