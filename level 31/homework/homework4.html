<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs Example</title>
    <style>
        
        .outer-div {
            width: 1000px;
            height: 700px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
        .inner-div {
            width: 250px; 
            height: 175px; 
            background-color: red; 
        }
    </style>
</head>
<body>
    <div class="outer-div">
        <div class="inner-div"></div>
    </div>
</body>
</html>
