    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resizable Div Example</title>
        <style>
            .parent-div {
                width: 500px;
                height: 300px;
                background-color: lightblue;
            }
    
            .child-div {
                width: 25%; 
                height: 100px;
                background-color: lightcoral;
                margin: 10px;
            }
    
            .child-div p {
                font-size: 50%; 
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="parent-div">
            <div class="child-div">
                <p>50% size text inside child div</p>
            </div>
        </div>
    </body>
    </html>
    
</body>
</html>
