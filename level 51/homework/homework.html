<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6C63FF, #8A4FFF);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 900px;
            margin: auto;
        }

        .logo h1 {
            font-size: 24px;
            text-align: left;
            margin: 20px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

      

        .screens {
            position: relative;
        }

        .screen {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .screen.large {
            width: 300px;
            height: 200px;
            margin-bottom: 20px;
        }

        .screen.small {
            width: 150px;
            height: 100px;
            margin-left: 20px;
            position: absolute;
            top: 80px;
            left: 130px;
        }

        .text-section {
            flex: 1;
            padding: 20px;
        }

        .text-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .text-section p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .register-btn {
            background: #fff;
            color: #6C63FF;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .register-btn:hover {
            background: #f3f3f3;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            color: #fff;
            font-size: 20px;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="logo">
            <h1>Huddle</h1>
        </header>
        <main class="content">
            <div class="image-section">
                <div class="screens">
                    <div class="screen large"></div>
                    <div class="screen small"></div>
                </div>
            </div>
            <div class="text-section">
                <h2>Build The Community Your Fans Will Love</h2>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="register-btn">Register</button>
            </div>
        </main>
        <footer class="social-icons">
            <a href="#">&#9679;</a>
            <a href="#">&#9679;</a>
            <a href="#">&#9679;</a>
        </footer>
    </div>
</body>
</html>
