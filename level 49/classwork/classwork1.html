<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Component</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f4f8;;
    }
    .qr-card {
  background-color: #ffffff;
  width: 300px;
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); 
  text-align: center;
}

    
    .qr-card img {
      width: 100%;
      max-width: 250px;
      border-radius: 10px;
    }
    .qr-card h1 {
      font-size: 20px;
      margin: 15px 0 10px;
      color: #333;
    }
    .qr-card p {
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="qr-card">
    <img src="Screenshot 2024-12-15 162909.png" alt="QR Code">
    <h1>Scan the QR Code</h1>
    <p>Use your phone to scan this QR code and visit our website for more details.</p>
  </div>
</body>
</html>
