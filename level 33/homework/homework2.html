<!--გამოიყენე ტექსტის ტრანსფორმაციის თვისებები, რომ ტექსტი გადაიყვანო დიდ ასოებად (uppercase), პატარა ასოებად (lowercase), ან სიტყვების პირველი ასოები დიდი იყოს (capitalize)-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transformation Example</title>
</head>
<body>

    <h1 style="text-transform: uppercase;">This is an Uppercase Heading</h1>
    
    <p style="text-transform: lowercase;">
        THIS PARAGRAPH TEXT WILL BE IN LOWERCASE.
    </p>
    
    <h2 style="text-transform: capitalize;">this is a heading where each word is capitalized</h2>
    
    <p style="text-transform: capitalize;">
        this is a paragraph where every word starts with a capital letter.
    </p>

    <p style="text-transform: uppercase;">
        this entire paragraph will be in uppercase letters.
    </p>

</body>
</html>
