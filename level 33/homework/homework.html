<!--1)შექმენი საიტი პარაკრაფით და გამოიყენე სხვადასხვა font-family-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Font Families</title>
</head>
<body>

    <h1>Welcome to My Website</h1>

    <p style="font-family: Arial, sans-serif;">
        This is a paragraph with the Arial font-family.
    </p>

    <p style="font-family: 'Courier New', Courier, monospace;">
        This paragraph uses the Courier New font-family.
    </p>

    <p style="font-family: Georgia, serif;">
        This paragraph is displayed with the Georgia font-family.
    </p>

    <p style="font-family: 'Times New Roman', Times, serif;">
        Here, we are using the Times New Roman font-family.
    </p>

    <p style="font-family: 'Comic Sans MS', cursive, sans-serif;">
        This paragraph is styled with Comic Sans MS for a fun look.
    </p>

</body>
</html>
