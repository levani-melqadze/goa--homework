<!--ტექსტის განლაგება მარცხნივ, ცენტრში და მარჯვნივ გვერდის სხვადასხვა ნაწილში.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Alignment Example</title>
</head>
<body>

    <!-- მარცხნივ განლაგებული ტექსტი -->
    <h1 style="text-align: left;">This Heading is Aligned to the Left</h1>
    <p style="text-align: left;">
        This paragraph is also aligned to the left side of the page.
    </p>

    <!-- ცენტრში განლაგებული ტექსტი -->
    <h2 style="text-align: center;">This Heading is Centered</h2>
    <p style="text-align: center;">
        This paragraph is centered in the middle of the page.
    </p>

    <!-- მარჯვნივ განლაგებული ტექსტი -->
    <h3 style="text-align: right;">This Heading is Aligned to the Right</h3>
    <p style="text-align: right;">
        This paragraph is aligned to the right side of the page.
    </p>

</body>
</html>
