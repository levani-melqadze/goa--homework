<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Font Sizes</title>
</head>
<body>

    <h1 style="font-size: 36px;">This is a Large Heading</h1>
    
    <p style="font-size: 18px;">
        This is a paragraph with a medium font size of 18px.
    </p>
    
    <h2 style="font-size: 30px;">This is a Smaller Heading</h2>
    
    <p style="font-size: 14px;">
        This is a paragraph with a smaller font size of 14px.
    </p>

    <h3 style="font-size: 24px;">This is an Even Smaller Heading</h3>
    
    <p style="font-size: 12px;">
        This is a paragraph with the smallest font size of 12px.
    </p>

</body>
</html>
