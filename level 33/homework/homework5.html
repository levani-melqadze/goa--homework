<!--გააკეთე ტექსტის ნაწილი სქელი და მეორე ნაწილი დახრილი CSS თვისებების გამოყენებით.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold and Italic Text Example</title>
</head>
<body>

    <p>
        This is a <span style="font-weight: bold;">bold</span> word, and this is an 
        <span style="font-style: italic;">italic</span> word.
    </p>

    <p>
        You can also have a <span style="font-weight: bold; font-style: italic;">bold and italic</span> text.
    </p>

</body>
</html>
