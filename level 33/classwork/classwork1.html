<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Decorated Website</title>
</head>
<body style="background-color: #f0f8ff; font-family: Arial, sans-serif;">

    <header style="text-align: center; padding: 20px; background-color: #4682b4; color: white;">
        <h1 style="font-size: 2.5em;">Welcome to My Small Website</h1>
    </header>


    <main style="max-width: 600px; margin: 30px auto; padding: 20px; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 10px;">
        <h2 style="color: #4682b4;">About This Page</h2>
        <p>This is a small website designed with custom width and height. You can adjust the size and decorations to suit your preferences.</p>
        

        <img src="https://via.placeholder.com/300" alt="Sample Image" style="width: 100%; height: auto; border-radius: 10px; margin-bottom: 20px;">

      
        <button style="width: 150px; height: 40px; background-color: #4682b4; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Click Me!
        </button>
    </main>


    <footer style="text-align: center; padding: 10px; background-color: #4682b4; color: white; margin-top: 20px;">
        <p>&copy; 2024 Small Website</p>
    </footer>

</body>
</html>
